name: romance_hub_flutter
description: 锦书 - 两心相知，一事一诺。全端通用应用。
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # HTTP 请求
  dio: ^5.4.0
  http: ^1.1.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI 组件
  cupertino_icons: ^1.0.6
  
  # JSON 序列化
  json_annotation: ^4.8.1
  
  # 路由管理
  go_router: ^13.0.0
  
  # 表单验证（与 intl 0.20 兼容；11.0.x 支持 Dart 3.5，11.2+ 需 Dart 3.8+）
  flutter_form_builder: ^10.0.0
  form_builder_validators: ^11.0.0
  
  # 工具类
  intl: ^0.20.0
  logger: ^2.0.2+1
  
  # 图片选择
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
