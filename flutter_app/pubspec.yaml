name: romance_hub_flutter
description: 锦书 - 两心相知，一事一诺。全端通用应用。
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # HTTP 请求
  dio: ^5.4.0
  http: ^1.1.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0
  
  # UI 组件
  cupertino_icons: ^1.0.6
  
  # JSON 序列化
  json_annotation: ^4.8.1
  
  # 路由管理
  go_router: ^17.0.1
  
  # 表单验证
  flutter_form_builder: ^10.3.0+1
  form_builder_validators: ^11.2.0
  
  # 工具类（intl 由 flutter_localizations 传递，无需重复声明）
  logger: ^2.0.2+1
  
  # 图片选择
  image_picker: ^1.0.7

  # 打开系统浏览器/外部链接
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
